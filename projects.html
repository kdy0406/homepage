  <section id="map-section">

    </div>

  <script>
  // Initialize map
  var map = L.map('map').setView([20, 0], 2); // Center of the world, zoom level 2

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Add pins for countries you have worked in
  var locations = [
    { name: "USA", coords: [38.9072, -77.0369] },
    { name: "South Korea", coords: [37.5665, 126.9780] },
    { name: "Vietnam", coords: [14.0583, 108.2772] },
    { name: "Timor-Leste", coords: [-8.8742, 125.7275] },
    { name: "Bangladesh", coords: [23.6850, 90.3563] },
    { name: "Indonesia", coords: [-0.7893, 113.9213] },
    { name: "Sierra Leone", coords: [8.4606, -11.7799] }
    // Add more locations as needed
  ];

  locations.forEach(function(loc) {
    L.marker(loc.coords).addTo(map)
      .bindPopup(loc.name);
  });
</script>
